<!DOCTYPE HTML>
<html>
<head>
<title>天気予報</title>
<meta name="Description" content="">
<meta name="Keywords" content="">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta http-equiv="content-style-type" content="text/css">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="css/index.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Noto+Sans+JP&display=swap" rel="stylesheet">
<link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">
</head>
<body>

<div class="wrap">
	<header>
		<h1>天気予報</h1>
		<img src="img/img_nyan.png" alt="にゃんこ">
	</header>

	<div id="loading">
		<img src="img/loading.gif" alt="読み込み中">
	</div>

	<main>
		<div id="place">
			<p><span>クリックで場所を変更</span></p>
			<h2 id="change"></h2>
		</div>
		<div id="weather">
			<div id="now">
			</div>
		</div>
		<table id="forecast">
		</table>
	</main>
</div>

<footer>
	<small>&#169; 2020  KYOKO NOZAKI</small>
</footer>

<div id="overflow" class="hidden">
	<div id="overflow_wrap"></div>
	<div id="overflow_inner">
		<div>
			<h3>
				住所を入力してください
				<span id="overflow_close"></span>
			</h3>
			<div class="of_text">
				<p>（例：東京都中央区日本橋、東京都品川区）</p>
				<p class="exam">入力した住所周辺の天気が取得できます</p>
				<form name="form1" onsubmit="return false;">
					<input type="text" name="address">
					<input type="button" id="btn" value="送信">
				</form>
			</div>
		</div>
	</div>
</div>

<script src="../js/jquery.js"></script>
<script src="js/script.js"></script>

</body>
</html>
